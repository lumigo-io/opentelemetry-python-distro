version: 2.1

orbs:
  lumigo-orb: &lumigo_orb_version lumigo/lumigo-orb@volatile

defaults: &defaults
  docker:
  - image: lumigo/ci:latest
    auth:
      username: lumigo
      password: $DOCKERHUB_PASSWORD
  working_directory: ~/opentelemetry-python-distro

workflows:
  test-deploy:
    jobs:
    - lumigo-orb/print_orb_versions:
        lumigo_orb_version: *lumigo_orb_version

    - test:
        context: common
        filters:
          branches:
            ignore: main

    - lumigo-orb/is_environment_available:
        context: common
        skip_on_auto_test_update: true
        filters:
          branches:
            ignore: main

    - lumigo-orb/be-deploy:
        context: common
        skip_on_auto_test_update: true
        requires:
          - lumigo-orb/is_environment_available

    - lumigo-orb/pre_build_artifacts:
        context: common
        skip_on_auto_test_update: true
        requires:
          - lumigo-orb/is_environment_available

    - lumigo-orb/integration-test-prep:
        context: common
        pre_builds_available: true
        run_test_cleanup: false
        skip_on_auto_test_update: true
        requires:
          - lumigo-orb/be-deploy
          - lumigo-orb/pre_build_artifacts

    - lumigo-orb/integration-test-cleanup:
        name: pre-test-cleanup
        context: common
        skip_on_auto_test_update: true
        requires:
          - lumigo-orb/integration-test-prep

    - lumigo-orb/integration-test-parallel:
        context: common
        run_test_cleanup: false
        skip_on_auto_test_update: true
        requires:
          - pre-test-cleanup

    - lumigo-orb/integration-test-cleanup:
        name: post-test-cleanup
        context: common
        skip_on_auto_test_update: true
        requires:
          - lumigo-orb/integration-test-parallel

    - lumigo-orb/e2e-test:
        context: common
        skip_on_auto_test_update: true
        requires:
          - pre-test-cleanup

    - lumigo-orb/workflow-completed-successfully:
        context: common
        skip_on_auto_test_update: true
        requires:
          - test
          - lumigo-orb/integration-test-parallel
          - lumigo-orb/e2e-test

    - deploy:
        context:
          - common
          - twine
        filters:
          branches:
            only: main

jobs:
  test:
    <<: *defaults
    steps:
      - lumigo-orb/checkout_code
      - lumigo-orb/checkout_utils
      # run tests!
      - run: |
          . venv/bin/activate
          pip uninstall lumigo_opentelemetry -y
          pip install -e .
          pip install -r requirements.txt
          ./scripts/checks.sh
      - run: ../utils/common_bash/defaults/code_cov.sh

  deploy:
    <<: *defaults
    steps:
      - lumigo-orb/checkout_code
      - lumigo-orb/checkout_utils
      - run: . venv/bin/activate && pip install -r requirements.txt && ./scripts/bd_to_prod.sh
