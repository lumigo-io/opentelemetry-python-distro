version: 2.1
defaults: &defaults
  working_directory: ~/opentelemetry-python-distro
  docker:
  - image: lumigo/ci:latest
    auth:
      username: lumigo
      password: $DOCKERHUB_PASSWORD

orbs:
  lumigo-orb: lumigo/lumigo-orb@volatile

workflows:
  test-versions:
    jobs:
    - test-fast-api:
        docker:
          - image: cimg/python:3.10
        matrix:
          parameters:
            # TODO Put python version here as param and pass it to tox
            fastapi-version:
              - 0.70.1
              - 0.78.0
        filters:
          branches:
            ignore: master
  test-deploy:
    jobs:
    - test:
        filters:
          branches:
            ignore: master
    - lumigo-orb/be-deploy:
        filters:
          branches:
            ignore: master
        requires:
          - test
    - lumigo-orb/integration-test:
        deploy_spec: python
        tests_spec: testPython
        filters:
          branches:
            ignore: master
        requires:
          - lumigo-orb/be-deploy
    - deploy:
        filters:
          branches:
            only: master

jobs:
  test:
    <<: *defaults
    steps:
      - lumigo-orb/checkout_code
      - lumigo-orb/checkout_utils
      # run tests!
      - run: . venv/bin/activate && pip uninstall lumigo_opentelemetry -y && python setup.py develop
      - run: . venv/bin/activate && pip install -r requirements.txt && ./scripts/checks.sh
      - run: ../utils/common_bash/defaults/code_cov.sh

  test-fast-api:
    working_directory: ~/opentelemetry-python-distro
    docker:
    - image: cimg/python:3.10
    parameters:
      fastapi-version:
        type: string
    steps:
      - lumigo-orb/checkout_code
      - lumigo-orb/checkout_utils
      # run tests!
      - run: apt-get update && apt-get install -y tox
      - run: cd src/test/integration/fastapi && FASTAPI_VERSION=<< parameters.fastapi-version >> tox

  deploy:
    <<: *defaults
    steps:
      - lumigo-orb/checkout_code
      - lumigo-orb/checkout_utils
      - run: ./scripts/bd_to_prod.sh
