version: 2.1

orbs:
  lumigo-orb: &lumigo_orb_version lumigo/lumigo-orb@volatile

defaults: &defaults
  docker:
  - image: lumigo/ci:latest
    auth:
      username: lumigo
      password: $DOCKERHUB_PASSWORD
  working_directory: ~/opentelemetry-python-distro

workflows:
  test-deploy:
    jobs:
    - lumigo-orb/print_orb_versions:
        lumigo_orb_version: *lumigo_orb_version
        filters:
          tags:
            ignore: /.*auto-test-update.*/

    - dummy:
        context: common
        name: test
        filters:
          tags:
            only: /.*auto-test-update.*/

    - dummy:
        context: common
        name: integration-test-parallel
        filters:
          tags:
            only: /.*auto-test-update.*/

    - dummy:
        context: common
        name: e2e-test
        filters:
          tags:
            only: /.*auto-test-update.*/

    - test:
        name: test
        context: common
        filters:
          branches:
            ignore: main
          tags:
            ignore: /.*auto-test-update.*/

    - lumigo-orb/is_environment_available:
        context: common
        filters:
          branches:
            ignore: main
          tags:
            ignore: /.*auto-test-update.*/

    - lumigo-orb/be-deploy:
        context: common
        requires:
          - lumigo-orb/is_environment_available

    - lumigo-orb/pre_build_artifacts:
        context: common
        requires:
          - lumigo-orb/is_environment_available

    - lumigo-orb/integration-test-prep:
        context: common
        pre_builds_available: true
        run_test_cleanup: false
        requires:
          - lumigo-orb/be-deploy
          - lumigo-orb/pre_build_artifacts

    - lumigo-orb/integration-test-cleanup:
        name: pre-test-cleanup
        context: common
        requires:
          - lumigo-orb/integration-test-prep

    - lumigo-orb/integration-test-parallel:
        name: integration-test-parallel
        context: common
        run_test_cleanup: false
        requires:
          - pre-test-cleanup

    - lumigo-orb/integration-test-cleanup:
        name: post-test-cleanup
        context: common
        requires:
          - integration-test-parallel

    - lumigo-orb/e2e-test:
        name: e2e-test
        context: common
        requires:
          - pre-test-cleanup

    - lumigo-orb/workflow-completed-successfully:
        context: common
        requires:
          - test
          - integration-test-parallel
          - e2e-test

    - deploy:
        context:
          - common
          - twine
        filters:
          branches:
            only: main

jobs:
  dummy:
    docker:
      - image: alpine:latest
    resource_class: small
    steps:
      - run:
          name: "dummy job"
          command: echo "dummy job"

  test:
    <<: *defaults
    steps:
      - lumigo-orb/checkout_code
      - lumigo-orb/checkout_utils
      # run tests!
      - run: . venv/bin/activate && pip uninstall lumigo_opentelemetry -y && pip install -e .
      - run: . venv/bin/activate && pip install -r requirements.txt && ./scripts/checks.sh
      - run: ../utils/common_bash/defaults/code_cov.sh

  deploy:
    <<: *defaults
    steps:
      - lumigo-orb/checkout_code
      - lumigo-orb/checkout_utils
      - run: . venv/bin/activate && pip install -r requirements.txt && ./scripts/bd_to_prod.sh
