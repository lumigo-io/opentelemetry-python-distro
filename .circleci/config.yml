version: 2.1
defaults: &defaults
  working_directory: ~/opentelemetry-python-distro
  docker:
  - image: lumigo/ci:latest
    auth:
      username: lumigo
      password: $DOCKERHUB_PASSWORD

orbs:
  lumigo-orb: lumigo/lumigo-orb@volatile

workflows:
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
                - beta
    jobs:
    - check-new-versions-of-instrumented-packages

  test-integration-python:
    jobs:
    - test-integration-python:
        matrix:  
          parameters:
            # These must be valid tag values for the cimg/python container image
            # on Docker Hub, see https://hub.docker.com/r/cimg/python/tags
            python_cimg_tag: ["3.6", "3.7", "3.8", "3.9", "3.10"]
        filters:
          branches:
            ignore: master

  test-deploy:
    jobs:
    - test:
        filters:
          branches:
            ignore: master
    - lumigo-orb/be-deploy:
        filters:
          branches:
            ignore: master
        requires:
          - test
    - lumigo-orb/integration-test:
        deploy_spec: python
        tests_spec: testPython
        filters:
          branches:
            ignore: master
        requires:
          - lumigo-orb/be-deploy
    - deploy:
        filters:
          branches:
            only: master

jobs:
  check-new-versions-of-instrumented-packages:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run: |
          apt update && apt install -y libxml-xpath-perl git
          git config user.email "versionabot@lumigo.io" && git config user.name "Version Bot"
          ./scripts/add_new_supported_versions.sh
          new_versions=$(./scripts/describe_supported_versions_diff.sh)
          git commit -am "Add new supported versions\n\n${new_versions}"
          pip3 install nox
          python3 -m nox
          git push origin HEAD:${CIRCLE_BRANCH}

  test:
    <<: *defaults
    steps:
      - lumigo-orb/checkout_code
      - lumigo-orb/checkout_utils
      # run tests!
      - run: . venv/bin/activate && pip uninstall lumigo_opentelemetry -y && python setup.py develop
      - run: . venv/bin/activate && pip install -r requirements.txt && ./scripts/checks.sh
      - run: ../utils/common_bash/defaults/code_cov.sh

  test-integration-python:
    parameters:
      python_cimg_tag:
        type: string
    docker:
      - image: cimg/python:<< parameters.python_cimg_tag >>
    working_directory: ~/opentelemetry-python-distro
    steps:
      - checkout
      - run: pip3 install nox
      - run: python3 -m nox

  deploy:
    <<: *defaults
    steps:
      - lumigo-orb/checkout_code
      - lumigo-orb/checkout_utils
      - run: ./scripts/bd_to_prod.sh
