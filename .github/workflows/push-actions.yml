name: Tracer Testing
on: [push]
jobs:
  list-instrumentations:
    name: List supported instrumentations
    runs-on: ubuntu-latest
    outputs:
      integration-tests: ${{ steps.discover_itests.outputs.integration_tests }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: x64
      - name: Install jq
        run:
          sudo apt-get update && sudo apt-get install -y jq
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      - name: Do arcane BASH stuff
        id: discover_itests
        run: |
          echo "integration_tests=$(nox --list | grep 'integration_tests_' | awk '{ print $2 }' | sed -r 's|^integration_tests_([^-]*)(-[[:digit:]].[[:digit:]]+)?\(.*\)$|\1|' | uniq | sort | jq -Rnc '[inputs]')" | tee /dev/stderr >> $GITHUB_OUTPUT

  version-testing:
    needs: [list-instrumentations]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9', '3.10' ]
        integration-test-family: ${{ fromJson(needs.list-instrumentations.outputs.integration-tests) }}
    name: ITest ${{ matrix.integration-test-family }} / Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - run: pip3 install -r requirements.txt
      - run: python3 -m nox -e "integration_tests_${{ matrix.integration-test-family }}"
