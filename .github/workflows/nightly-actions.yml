name: Version Testing
on: [push]
jobs:
  check-new-versions-of-instrumented-packages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9', '3.10' ]
    name: check-new-versions-of-instrumented-packages
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
#      - run: sudo apt update && sudo apt install -y libxml-xpath-perl git
#      - run: git config user.email "versionbot@lumigo.io" && git config user.name "Version Bot"
#      - run: pip3 install -r requirements.txt
#      - run: python3 -m nox
#        continue-on-error: true
#        env:
#          ADD_NEW_VERSIONS: true
      - run: git --no-pager diff
      - run: ./scripts/push_versions_branch.sh
      - run: echo "changed line" >> src/lumigo_opentelemetry/instrumentations/boto/tested_versions/boto3
      - run: mkdir versions_artifact
      - run: for val in `git diff --name-only`; cp "$val" versions_artifact; done
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.python-version }}
          path: versions_artifact

  push-branch:
    runs-on: ubuntu-latest
    name: push-branch
    needs: check-new-versions-of-instrumented-packages
    steps:
      - run: echo "running"
      - run: mkdir downloaded_artifacts
      - uses: actions/download-artifact@v2
        with:
          name: 3.7
          path: downloaded_artifacts/3.7
      - run: ls downloaded_artifacts
      - run: ls downloaded_artifacts/3.7
      - run: cat downloaded_artifacts/3.7/boto3
