name: Version Testing
on: [push]
jobs:
  check-new-versions-of-instrumented-packages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9', '3.10' ]
    name: check-new-versions-of-instrumented-packages
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - run: sudo apt update && sudo apt install -y libxml-xpath-perl git
      - run: git config user.email "versionbot@lumigo.io" && git config user.name "Version Bot"
      - run: pip3 install -r requirements.txt
      - run: exit 0
        continue-on-error: true
        env:
          ADD_NEW_VERSIONS: true
      - run: git --no-pager diff
      - run: ./scripts/push_versions_branch.sh
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.python-version }}
          path: requirements.txt

  push-branch:
    runs-on: ubuntu-latest
    name: push-branch
    needs: check-new-versions-of-instrumented-packages
    steps:
      - run: echo "running"
      - uses: actions/download-artifact@v2
        with:
          name: python3.7
          path: copy3.7_requirements.txt
      - run: cat copy3.7_requirements.txt
      - uses: actions/download-artifact@v2
        with:
          name: python3.8
          path: copy3.8_requirements.txt
      - run: cat copy3.8_requirements.txt
